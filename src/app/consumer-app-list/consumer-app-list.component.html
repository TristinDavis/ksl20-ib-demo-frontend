<img width="300" alt="Kafka Logo" src="assets/kafka.jpg"/>
<h1>
  Multithreaded processing with KafkaConsumer!
</h1>

<form class="center-form">
  <h2>Choose implementation </h2>
  <div class="form-group">

    <ul>
      <li *ngFor="let impl of implementations">
        <a href="#" (click)="startConsuming(impl)"> {{impl}} </a>
      </li>
    </ul>

  </div>
</form>
